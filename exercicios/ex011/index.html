<!DOCTYPE html>
<html lang="pbrb-">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinamica</h1>
    <p>Tem abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/leão-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/leão-m.png" type="image/png">
        <img src="imagens/leão.png" alt="imagem flexivel">
    </picture>
    <h1>Vamos aprender a reproduzir audio em HTML5</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
